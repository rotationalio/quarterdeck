{{ define "footer" -}}
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 680px;"
  class="footer">
  <tr>
    <td style="padding: 20px; font-family: sans-serif; font-size: 14px; line-height: 16px; text-align: center">
      This email was sent by {{ .AppName }} by {{ .OrgName }}
      <br />
      <a href="{{ .OrgHomepageURL }}" target="_blank">{{ .OrgHomepageURL }}</a>
      <br />
      <span class="unstyle-auto-detected-links">{{ .OrgAddress }}</span>
    </td>
  </tr>
</table>
{{- end }}
