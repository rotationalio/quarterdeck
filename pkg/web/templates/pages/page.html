{{ template "base" . }}
{{ define "container" }}
<div class="wrapper">
  {{ template "sidebar" . }}
  <div class="main">
    {{ template "topnav" . }}
    <main class="content">
      <div id="content-block" class="container-fluid p-0">
        {{ block "content" . }}{{ end }}
      </div>
    </main>
    {{ template "footer" . }}
  </div>
</div>
{{ end }}
